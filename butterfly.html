<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Butterfly</title>
</head>
<body>
    <div>
        <canvas id="butterflyCanvas" width="640" height="480"></canvas>
    </div>
    <script>
        var canvas = document.getElementById("butterflyCanvas");
        var context = canvas.getContext("2d");

        var butterfly = new Image();
        butterfly.src = "./Assets/images/butterfly.jpg";
        butterfly.onload = drawButterfly();

        function drawButterfly() {
            context.drawImage(butterfly, 0, 0, 200, 138, 0, 0, 200, 138);   //img, x-start clipping, y-start clipping, width, height, x-place, y-place, width, height
            context.drawImage(butterfly, 0, 0, 200, 138, 200, 0, 200, 138); //move to y-200
            context.drawImage(butterfly, 0, 0, 200, 138, 400, 0, 200, 138);
            setTimeout(moveButterfly, 1000);
        }

        function moveButterfly() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(butterfly, 0, 0, 200, 138, 0, 0, 200, 138);
            context.drawImage(butterfly, 0, 0, 200, 138, 200, 200, 200, 138);
            context.drawImage(butterfly, 0, 0, 200, 138, 400, 0, 200, 138);

        }

    </script>
</body>
</html>
